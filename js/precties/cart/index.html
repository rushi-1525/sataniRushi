<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>

    <!-- BootStrap  CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <h1>Cart</h1>
    <div id="displayData"></div>
    <div class="container border border-5 border-danger-subtle p-4 text-center">
      <!-- <p>
        My  <span id="spnId1"></span> and My Age is
        <span id="spnId2"></span>
      </p> -->
      <div id="spnId1"></div>

      <button id="btnGet" class="btn btn-primary">Add</button>
      <button id="btnRemove" class="btn btn-primary">Remove</button>
    </div>

    <script>
      window.addEventListener("load", function () {
        const data = localStorage.getItem("UserDetail");
        document.getElementById("spnId1").innerText =
          localStorage.getItem("name");

        if (data) {
          const UserDetail = JSON.parse(data);

          // Display the data
          // document.getElementById("spnId1").innerText = UserDetail.name;
          document.getElementById("spnId1").innerHTML = `<div class="card">
                                                        <div class="card-header">
                                                          Quote
                                                        </div>
                                                        <div class="card-body">
                                                          <blockquote class="blockquote mb-0">
                                                            <p>A well-known quote, contained in a blockquote element.</p>
                                                            <footer class="blockquote-footer"><cite title="Source Title">Name :${UserDetail.name} Age : <i>${UserDetail.age}<i/></cite></footer>
                                                          </blockquote>
                                                        </div>
                                                      </div>`;
          // document.getElementById("spnId2").innerHTML = `<i>${UserDetail.age}<i/>`;
        } else {
          console.log("Error");
        }


      });

      btnRemove.addEventListener("click", function () {
        localStorage.removeItem("UserDetail");
      });

    </script>
  </body>
</html>
