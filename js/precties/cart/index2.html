<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <!-- BootStrap  CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <h1>Product</h1>
    <div class="container border border-5 border-danger-subtle p-4 text-center">
      <input type="text" id="uname" />
      <input type="number" id="uage" />
      <button id="btnSet" class="btn btn-primary">Add</button>
    </div>

    <script>
      let inpDataName = document.getElementById("uname");
      let inpDataAge = document.getElementById("uage");
      btnSet.addEventListener("click", function () {
        console.log(inpDataName.value);
        console.log(inpDataAge.value);
        const data = { name: inpDataName.value, age: inpDataAge.value};
        localStorage.setItem("UserDetail", JSON.stringify(data));

        window.location.href = "index.html"

      });
    

    </script>
  </body>
</html>
